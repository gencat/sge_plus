name: "[CI] App"

on:
  push:
    branches:
      - main
      - release/*
      - "*-stable"
  pull_request:

env:
  RUBY_VERSION: 3.3.4
  NODE_VERSION: 18.17.1

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
      redis:
        image: redis:3.2-alpine
        ports: ["6379:6379"]
    env:
      TEST_DB_DATABASE: app_test
      TEST_DB_USERNAME: "postgres"
      TEST_DB_PASSWORD: "postgres"
      DB_DATABASE: app
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      SECRET_KEY_BASE: "secret_key_base"

    steps:
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            sleep 0.5
          done

      - name: Create DB and enable pgcrypto
        run: |
          psql -h localhost -U postgres -d postgres -c "CREATE DATABASE $TEST_DB_DATABASE;"
          psql -h localhost -U postgres -d $TEST_DB_DATABASE -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"
        env:
          PGPASSWORD: postgres

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: ruby/setup-ruby@master
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      # Workaround https://github.com/decidim/decidim/issues/12369
      - uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 119.0.6045.105

      - name: List Chrome
        run: apt list --installed | grep chrome

      - name: Remove Chrome
        run: sudo apt remove google-chrome-stable

      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 119.0.6045.105

      - name: Recover Ruby dependency cache
        uses: actions/cache@v4
        with:
          path: ./vendor/bundle
          key: ${{ runner.OS }}-app-rubydeps-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.OS }}-app-rubydeps-${{ env.cache-name }}-
            ${{ runner.OS }}-app-rubydeps-

      - name: Set bundle local config vendor/bundle path
        run: bundle config set --local path 'vendor/bundle'

      - name: Install Ruby deps
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: bundle install --jobs 4 --retry 3

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm install
      - name: Create empty application.yml
        run: touch config/application.yml
      - run: bundle exec rake db:test:prepare
        name: Setup database
      - run: bundle exec rspec
        name: Run specs
